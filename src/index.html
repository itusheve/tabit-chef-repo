<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabit Chef</title>
    <base href="#">

    <!-- TLA: -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">
    <!-- master: -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"> -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript">
        // WRAPPER should also have this code:
        window.debugServiceLogArr = [];//arr for uncaught errors
        window.addEventListener('error', function (e) {
            window.debugServiceLogArr.push({type: 'error', message: e.message});
            if (e.message === `Uncaught TypeError: Cannot read property 'version' of undefined`) {
                console.info('silenced error: Uncaught TypeError: Cannot read property \'version\' of undefined');
                e.preventDefault();
                e.stopPropagation();
            }
        });
    </script>

</head>
<body>
<app-root>
    <div class="app-loading">
        <div class="logo"><img src="assets/images/tabit-chef-login.png" alt="Tabit Logo"></div>
        <svg class="spinner" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
</app-root>
</body>
</html>
