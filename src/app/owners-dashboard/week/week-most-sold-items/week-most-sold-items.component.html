<div class="flex d-col">
  <div class="title">
    <span [translate]="'day.mostSoldItems'"></span>
  </div>
  <mat-accordion>
    <ng-container>
      <mat-expansion-panel [expanded]="true">
        <app-most-sold-week-time *ngFor="let service of services" [summaryOption]="false" [data]="service.data" [title]="{translated:'' + service.title}" [dataOptionMode] = "false" style="padding:0px"></app-most-sold-week-time>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</div>
