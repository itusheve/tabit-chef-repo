<div class="dialog-modal-content-fixed">
    <div class="dialog-content">
        <div class="card-header text-center rounded-0">
            Weekly Labor Cost
        </div>
        <table class="table" style="height: calc(50vh - 1px); overflow-y: scroll; -webkit-overflow-scrolling: touch; display: block;">
            <thead style="width: 100%; display: table;">
            <tr>
                <th scope="col" class="start">Name</th>
                <th scope="col" class="end">Hours</th>
                <th scope="col" class="end">Cost</th>
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody style="width: 100%; display: table;">

            <ng-container *ngFor="let user of users">
                <tr>
                    <td class="start">{{user.name}}</td>
                    <td class="end">{{user.minutes | hour}}</td>
                    <td class="end">{{user.cost | curr:'2'}}</td>
                    <td *ngIf="user.alert" class="start px-0"><i class="material-icons"
                                                                 [ngClass]="getBackgroundClass(user.alert)">priority_high</i>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
        <div class="card-footer p-0 rounded-0">
            <button mat-dialog-close class="btn btn-block btn-secondary rounded-0">Close</button>
        </div>
    </div>
</div>
