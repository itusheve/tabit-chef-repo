<div class="card">
    <div class="card-header text-center">
        Weekly Labor Cost
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Hours</th>
            <th scope="col">Cost</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let user of users">
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.minutes | hour}}</td>
                <td>{{user.cost | curr:'1'}}</td>
                <td *ngIf="user.alert"><i class="material-icons" [ngClass]="getBackgroundClass(user.alert)">priority_high</i></td>
            </tr>
        </ng-container>
        </tbody>
    </table>
</div>
