<div class="row">
  <div class="col-md-12">
    <app-card class="mb10 widget blueAccent" [cardData]="currentBdCardData"></app-card>
    <app-card class="mb10 widget" [cardData]="previousBdCardData" (click)="onDayRequest('previousBD')" style="cursor: pointer"></app-card>
    <app-card class="mb10 widget" [cardData]="mtdCardData"></app-card>
    <app-month-view *ngIf="renderMonthView" (onDayRequest)="onDayRequest($event)"></app-month-view>
  </div>
</div>
