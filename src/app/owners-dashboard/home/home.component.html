<div class="row mb-3">
    <app-month-selector style="width: 100%; margin-top: -14px;" (onDateChanged)="onDateChanged($event)" (click)="openMonthPicker()"></app-month-selector>
</div>
<div class="container p-0">
    <div class="row">
        <div class="col-sm-12 col-md-6 p-0">
            <div class="col-sm-12 mb-3" *ngIf="isCurrentMonth()">
                <app-card [cardData]="currentBdCardData" (click)="onDayRequest({date: 'currentBD'})" style="cursor: pointer"></app-card>
            </div>
            <div *ngIf="!loadingOlapData && showPreviousDay && isCurrentMonth()" class="col-sm-12 mb-3">
                <app-card [cardData]="previousBdCardData" (click)="onDayRequest({date: 'previousBD'})"
                          style="cursor: pointer"></app-card>
            </div>
            <div *ngIf="!loadingOlapData && showForecast && isCurrentMonth()" class="col-sm-12 mb-3">
                <app-card [cardData]="forecastCardData"></app-card>
            </div>
            <div class="col-sm-12 mb-3">
                <app-card id="monthSummary" *ngIf="showSummary" [cardData]="summaryCardData" (click)="openMonthPicker()"></app-card>
            </div>
            <div class="col-12" *ngIf="loadingOlapData">
                <div class="card">
                    <div class="card-body bg-white">
                        <div *ngIf="OlapFailed">
                            <div>
                                <div class="text-center" [translate]="'processingData'">We are processing your data, please check back
                                    in a few minutes.
                                </div>
                            </div>
                        </div>
                        <div *ngIf="!OlapFailed">
                            <div class="text-center">
                                <dx-load-indicator></dx-load-indicator>
                                <p class="text-center saving"><span [translate]="'fetchingLatestAnalyticsData'">Fetching latest analytics data</span><span>.</span><span>.</span><span>.</span>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 p-0">
            <div class="col-12">
                <app-month-view *ngIf="!loadingOlapData" (onDayRequest)="onDayRequest($event)" (onMonthCardClick)="openMonthPicker()"></app-month-view>
            </div>
        </div>
    </div>
</div>
