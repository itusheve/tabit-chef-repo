<div class="dialog-modal-content-fixed">
    <div class="dialog-content">
        <div class="card-header text-center rounded-0 bg-secondary text-white">
            <span style="font-size: 18px;" [translate]="'forecast'"></span>&nbsp;<span *ngIf="days && days[0]"
                                                                                       style="font-size: 18px;">{{days[0].date | date: 'MMMM, yyyy': '': env.tbtLocale }}</span><br/>
            <span style="font-size: 18px;">{{getAmount(forecast) | curr:'0'}}</span><br/>
            <span *ngIf="env.region === 'il' && incVat" class="small" [translate]="'menu.includingVAT'"></span>
            <span *ngIf="env.region === 'il' && !incVat" class="small" [translate]="'menu.excludingVAT'"></span>
        </div>
        <table class="table"
               style="height: calc(70vh - 1px) !important;overflow-y: scroll; -webkit-overflow-scrolling: touch; display: block; font-size: 20px;">
            <tbody style="width: 100%; display: table;">
            <ng-container *ngFor="let day of days">
                <tr [ngStyle]="day.date === todayDate ? {'border-bottom':'2px solid black'} : {}">
                    <td style="font-weight: 700;">{{day.date | date: 'dd'}} {{day.date | date: 'EEEEEE': '':
                        env.tbtLocale}}
