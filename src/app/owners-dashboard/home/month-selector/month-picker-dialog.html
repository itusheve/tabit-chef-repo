<div class="flex j-sb a-center dialog-toolbar" [style.direction]="env.lang === 'he' ? 'rtl' : 'ltr'">
    <div class="flex j-start ps15" style="width:15%">
        <button mat-icon-button style="height: 70px; width: 70px;" (click)="bottomSheetRef.dismiss();">
            <mat-icon>{{env.lang === 'he' ? 'keyboard_arrow_right' : 'keyboard_arrow_left'}}</mat-icon>
        </button>
    </div>
    <div class="flex d-col aj-center" style="width:70%;white-space: nowrap;">
        <div class="flex a-center" style="color:white">
            <div>{{ownersDashboardService.toolbarConfig.center.caption}}</div>
        </div>
        <div *ngIf="!incTax && env.region === 'il'" style="color:white;font-size:12px;">(<span
                [translate]="'menu.excludingVAT'">Data excluding VAT</span>)
        </div>
        <div *ngIf="incTax && env.region === 'il'" style="color:white;font-size:12px;">(<span
                [translate]="'menu.includingVAT'">Data including VAT</span>)
        </div>
    </div>
    <div class="flex j-end pe15" style="width:15%">
        <button style="height: 70px; width: 70px;"
                mat-icon-button
                (click)="goHome()">
            <mat-icon>{{'home'}}</mat-icon>
        </button>
    </div>
</div>
<div class="dialog-content-fixed">
    <div class="dialog-content">
        <div class="month-picker-dialog">
            <div class="container p-0 m-0">
                <div class="row">
                    <div *ngFor="let month of months" class="col-sm-12 col-md-6 mb-3">
                        <app-card (click)="select($event, month)" [cardData]="month.summary" class="picker-card-container"
                                  style="cursor: pointer"></app-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
