<mat-sidenav-container>

  <mat-sidenav class="f-rtl" #sidenav mode="over">
    <div class="flex d-col header">
      <button mat-fab disabled style="background-color:white;color: black;font-weight:bold;">{{userInitials}}</button>
      <div class="mt10 mb10">{{user?.firstName}} {{user?.lastName}}</div>
      <div>{{org?.name}}</div>
    </div>
    <div class="flex d-col content">
      <mat-slide-toggle class="" color="primary" [checked]="vat" [disabled]="false" (change)="vatChange($event)" i18n="owners-dashboard|maam@@vat">VAT</mat-slide-toggle>
      <button mat-raised-button [routerLink]="['/restaurants', { m: 's'}]">
        <span i18n="owners-dashboard@@mySites">My Sites</span>
      </button>
      <button mat-raised-button (click)="logout()">
        <span i18n="owners-dashboard@@logout">Logout</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="flex f-rtl j-sb a-center toolbar">
      <div class="flex j-start" style="width:20%;">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      </div>
      <div class="flex d-col aj-center" style="width:80%;">
        <div style="color:white">{{org?.name}}</div>
        <div *ngIf="!vat" style="color:white;font-size:12px;">(<span i18n="owners-dashboard@@excludingVAT">Data excluding VAT</span>)</div>
      </div>
      <div class="flex j-end" style="width:20%;">
        <!-- <pre>{{router.routerState}}</pre> -->
        <button mat-icon-button *ngIf="router.url != '/owners-dashboard/home'" routerLink="/owners-dashboard/home">
        <!-- <button mat-icon-button *ngIf="router.url != '/owners-dashboard/home'" (click)="goBack()">         -->
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
      </div>
    </div>
    <div class="contentFixed">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
