<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over">
    <div class="flex f-rtl d-col sidenav">
      <div class="flex d-col user">
        <button mat-fab disabled style="background-color:white;color: black;">OA</button>
        <div class="mt10 mb10">Or Adler</div>
        <div>B.B.B. פתח תקווה</div>
      </div>
      <div class="flex d-col buttons">
        <mat-slide-toggle class="" color="primary" [checked]="vat" [disabled]="false" (change)="vatChange($event)">
          מע"מ
        </mat-slide-toggle>
        <button mat-raised-button>
          <span>המסעדות שלי</span>
        </button>
        <button mat-raised-button>
          <span (click)="logout()">התנתק</span>
        </button>    
      </div>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div class="flex f-rtl j-sb a-center header">
      <div class="flex j-start" style="width:20%;">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      </div>      
      <div class="flex j-center" style="width:80%;">
        <div class="" style="color:white" *ngIf="org">{{org.name}}</div>
      </div>
      <div class="flex j-end" style="width:20%;">
        <button mat-icon-button *ngIf="router.url != '/owners-dashboard/home'" routerLink="/owners-dashboard/home">
          <!-- חזור -->
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
      </div>
    </div>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

  <!-- </div> -->
<!-- </div> -->
</mat-sidenav-container>
