<div class="card p-0 month-grid">
    <div class="col-12 p-0">
        <ul class="list-group p-0">
            <li class="list-group-item p-0 m-0">
                <div class="col-12 font-weight-bold mx-0 p-0" style="font-size: 18px;">
                    <div class="row mx-0 p-0 justify-content-center" style="direction: rtl">
                        <div class="btn-group w-100 category-picker">
                            <span class="btn btn-light rounded-0 w-25 border" [ngClass]="getTextColor('sales')"
                                  (click)="changeCategory('sales')"><i class="material-icons">attach_money</i></span>
                            <span class="btn btn-light w-25 border" (click)="changeCategory('cancellations')"><i
                                    class="icon"
                                    [ngClass]="category === 'cancellations' ? 'iconOperationalAndCancellations' : 'iconOperationalAndCancellations_off'"></i></span>
                            <span class="btn btn-light w-25 border" (click)="changeCategory('operational')"><i
                                    class="icon"
                                    [ngClass]="category === 'operational' ? 'iconPromotions' : 'iconPromotions_off'"></i></span>
                            <span class="btn btn-light w-25 border" (click)="changeCategory('retention')"><i
                                    class="icon"
                                    [ngClass]="category === 'retention' ? 'iconRetention' : 'iconRetention_off'"></i></span>
                            <span class="btn btn-light rounded-0 w-25 border" (click)="changeCategory('employee')"><i
                                    class="icon"
                                    [ngClass]="category === 'employee' ? 'iconOrganizational' : 'iconOrganizational_off'"></i></span>
                        </div>
                    </div>
                    <div class="row m-0 p-0">
                        <div class="btn-group w-100">
                            <span class="btn btn-lg btn-light rounded-0 w-50 border"
                                  [ngClass]="avgPeriodComparator === 'year' ? 'active' : ''"
                                  (click)="changeAvgPeriodComparator('year')" i18n="@@previousYear">Prev. Year</span>
                            <span class="btn btn-lg btn-light rounded-0 w-50 border"
                                  [ngClass]="avgPeriodComparator === 'month' ? 'active' : ''"
                                  (click)="changeAvgPeriodComparator('month')" i18n="@@fourWeek">4 Week</span>
                        </div>
                    </div>
                </div>
            </li>
            <li *ngFor="let day of days" class="list-group-item">
                <div class="row flex a-center" (click)="rowClickHandler(day)" style="cursor: pointer">

                    <div class="col-3">
                        {{day.date | date: 'dd'}} {{day.date | date: 'EEE'}}
                    </div>
                    <div class="col-6">
                        <div class="progress rounded-0" [style.width]="getProgressBarWidth(day) < 100 ? '90%' : '100%'">
                            <div class="progress-bar progress-bar-animated rounded-0" [ngClass]="getProgressBarBackground(day)" role="progressbar" [style.width]="getProgressBarWidth(day) + '%'">{{getValueInPrecentage(day)}}%</div>
                        </div>
                    </div>
                    <div class="col-3 px-0">
                        <span *ngIf="category === 'sales'"
                              [innerHtml]="getGaugeValue(day) | currency:'0':'':'':false"></span>
                        <span *ngIf="category !== 'sales'">{{getGaugeValue(day) | pct }}</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
