<div class="flex d-col" id="monthSelector">
    <app-month-selector *ngIf="monthSelectorOptions" [month$]="month$"
                        [options]="monthSelectorOptions" [cardData]="summaryCardData"
                        (onDateChanged)="onDateChanged($event)" (click)="openMonthPicker()">
    </app-month-selector>
    <app-card id="monthSummary" *ngIf="showSummary" [cardData]="summaryCardData" class="month-view-card" (click)="openMonthPicker()"></app-card>
    <app-month-grid [hidden]="!renderGrid" #monthGrid (onDateClicked)="onDateClicked2($event)"></app-month-grid>
</div>
