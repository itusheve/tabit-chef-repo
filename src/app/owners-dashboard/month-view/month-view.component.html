<div class="flex d-col">
  <app-card class="mb-1" *ngIf="showSummary" [cardData]="summaryCardData"></app-card>
  <app-month-selector *ngIf="monthSelectorOptions" class="widget noPadding mb-1" #monthSelector [month$]="month$" [options]="monthSelectorOptions" (onDateChanged)="onDateChanged($event)"></app-month-selector>
  <app-month-grid [hidden]="!renderGrid" #monthGrid (onDateClicked)="onDateClicked2($event)"></app-month-grid>
</div>
