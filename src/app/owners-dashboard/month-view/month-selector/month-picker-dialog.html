<mat-nav-list style="height: 500px;">
    <a mat-list-item *ngFor="let month of months" (click)="select($event, month)" [ngClass]="month.selected ? 'selected' : ''">
        <span mat-line>{{month.date | date:'MMMM yyyy'}}</span>
        <span mat-line>{{month.sales | curr:0:0}}</span>
    </a>
</mat-nav-list>
