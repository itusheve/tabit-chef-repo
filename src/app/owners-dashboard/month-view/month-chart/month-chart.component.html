<!-- (onInitialized)="onInitializedEventHandler($event)" -->
<div class="widget flex d-col a-stretch monthChartComponent">
    <dx-load-indicator class="as-center" *ngIf="!dxChart.show" rtlEnabled="true"></dx-load-indicator>
    <dx-chart            
        *ngIf="dxChart.show"
        (onPointClick)="pointClickHandler($event)"
        [dataSource]="dxChart.dataSource"
        [rtlEnabled]="true"
        >
        <dxo-legend [visible]="false"></dxo-legend>
        <dxi-series argumentField="dateFormatted" valueField="sales" type="bar"></dxi-series>
    </dx-chart>
</div>
