<div class="flex d-col">
    <div class="title">
        <span [translate]="'' + title.translated"></span>
    </div>
    <mat-accordion>
        <mat-expansion-panel [expanded]="false">
            <mat-panel-title>
                {{summary.actions}} &nbsp; <span [translate]="'' + summary.connect "></span> &nbsp;{{summary.total}}
            </mat-panel-title>
            <mat-accordion>
                <app-month-corporation-return [dataOptionMode] = "true" class="widget" style="padding:0"></app-month-corporation-return>
            </mat-accordion>
            <mat-accordion>
                <app-month-corporation [dataOptionMode] = "true" class="widget" style="padding:0" ></app-month-corporation>
            </mat-accordion>
        </mat-expansion-panel>
    </mat-accordion>
</div>
