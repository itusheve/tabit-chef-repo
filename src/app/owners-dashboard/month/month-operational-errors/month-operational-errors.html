<div class="flex d-col">
    <div class="title">
        <span [translate]="'operational'"></span>
    </div>
    <mat-accordion>
        <mat-expansion-panel [expanded]="false">
            <mat-expansion-panel-header [ngStyle]="{'background-color':getCssColorClass()}">
                <mat-panel-title style="font-weight: bold; font-size: 18px !important">
                    {{summary.actions}}&nbsp;<span [translate]="'' + summary.connect "></span>&nbsp;{{summary.total | curr:'0':'':'nullify'}}
                </mat-panel-title>
            </mat-expansion-panel-header>

                <app-month-corporation-return #compensationReturn [headerBg]="'bg-white'" [data] = "monthCompensationData" [dataOptionMode] = "true" class="widget" style="padding:0"></app-month-corporation-return>
                <app-month-corporation #compensation [headerBg]="'bg-white'" [data]="monthCompensationReturnData" [dataOptionMode] = "true" class="widget" style="padding:0" ></app-month-corporation>

        </mat-expansion-panel>
    </mat-accordion>
</div>
