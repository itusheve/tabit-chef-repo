<div>
    <div class="title" [translate]="'dayTable.revenue'">Revenue</div>
    <div class="flex body">
        <table class="chf-tbl" [ngClass]="{'hLarge':hSize==='large', 'hxLarge':hSize==='xlarge'}" *ngIf="show && byTypeByShiftArr.length">
            <tr>
                <td></td>
                <td [translate]="'dayTable.total'">Total</td>
                <td *ngFor="let shift of byTypeByShiftArr[0].byShift">{{shift.shiftName}}</td>
            </tr>
            <tr *ngFor="let orderType of byTypeByShiftArr" (click)="onRowClick(orderType)">
                <td>{{orderType.orderType}}</td>
                <td>
                    <span>{{orderType.total | curr:'0'}}</span>
                </td>
                <td *ngFor="let shift of orderType.byShift">
                    <span>{{shift.sales | curr:'0'}}</span>
                </td>
            </tr>
            <tr class="tblTotalRow">
                <td [translate]="'dayTable.total'">Total</td>
                <td>
                    <span>{{total | curr:'0'}}</span>
                </td>
                <td *ngFor="let sumVal of summary">
                    <span>{{sumVal | curr:'0'}}</span>
                </td>
            </tr>
        </table>
    </div>
</div>
