<div class="f-rtl">
    <div class="title">הכנסות</div>
    <div class="flex d-col body">
        <div class="table" *ngIf="show">
            <div class="flex d-row tblRow">
                <div class="g-1 flex"></div>
                <div class="g-1 flex" *ngFor="let shift of byTypeByShiftArr[0].byShift">
                    <div>{{shift.shiftName}}</div>
                </div>
            </div>
            <div class="flex d-row tblRow" *ngFor="let orderType of byTypeByShiftArr">
                <div class="g-1 flex">{{orderType.orderType}}</div>
                <div class="g-1 flex" *ngFor="let shift of orderType.byShift">
                    <div>{{shift.sales | number:'1.0-0'}}</div>&nbsp;<div class="flex" [innerHTML]="currencySymbol"></div>
                </div>
            </div>
            <div class="flex d-row tblRow tblTotalRow">
                <div class="g-1 flex">סה"כ</div>
                <div class="g-1 flex" *ngFor="let sumVal of summary">
                    <div>{{sumVal | number:'1.0-0'}}</div>&nbsp;
                    <div class="flex" [innerHTML]="currencySymbol"></div>
                </div>
            </div>
        </div>
    </div>
</div>
