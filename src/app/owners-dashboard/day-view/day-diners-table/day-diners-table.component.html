<div>
    <div class="title" [translate]="'day.diners'">Diners</div>
    <div class="flex body">
        <table class="chf-tbl" [ngClass]="{'hLarge':hSize==='large', 'hxLarge':hSize==='xlarge'}">
            <tr>
                <td></td>
                <td [translate]="'day.total'">Total</td>
                <td *ngFor="let shift of dataByShifts">{{shift.name}}</td>
            </tr>
            <tr>
                <td [translate]="'day.dinersSales'">Diners Sales</td>
                <td>{{totalSalesPPA | curr:'0'}}</td>
                <td *ngFor="let shift of dataByShifts">{{shift.salesPPA | curr:'0'}}</td>
            </tr>
            <tr>
                <td [translate]="'day.diners'">Diners</td>
                <td>{{totalDiners | number : '1.0-0'}}</td>
                <td *ngFor="let shift of dataByShifts">{{shift.diners | number : '1.0-0'}}</td>
            </tr>
            <tr>
                <td [translate]="'day.ppa'">PPA</td>
                <td>{{totalPPA | curr}}</td>
                <td *ngFor="let shift of dataByShifts">{{shift.ppa | curr}}</td>
            </tr>
        </table>
    </div>
</div>
