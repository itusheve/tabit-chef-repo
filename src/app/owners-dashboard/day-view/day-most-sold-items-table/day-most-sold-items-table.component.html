<div *ngIf="noData" class="noData" [translate]="'day.noData'">No Data</div>
<div *ngIf="!noData">
    <table class="chf-tbl chf-tbl-smaller chf-tbl-row-oriented">
        <tr class="header">
            <td [translate]="'day.department'">Department</td>
            <td [translate]="'day.item'">Item</td>
            <td class="ar" [translate]="'day.sales2'">Sales</td>
            <td class="ar" [translate]="'day.sold'">Sold</td>
        </tr>
        <ng-container *ngFor="let departmentData of data">
            <tr *ngFor="let dataObj of departmentData.topItems" class="dayReportDataRow">
                <td>{{departmentData.department}}</td>
                <td class="break">{{dataObj.itemName}}</td>
                <td class="ar">{{dataObj.itemSales | curr:'0'}}</td>
                <td class="ar">{{dataObj.itemSold | count}}</td>
            </tr>
        </ng-container>
    </table>
</div>
