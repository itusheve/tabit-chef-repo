<div class="f-rtl">
    <div class="title">הזמנות</div>
    <div class="body mt5">

        <mat-accordion class="example-headers-align" *ngIf="byOrderTypes">
            <!-- <mat-expansion-panel expanded="false" (opened)="setStep(0)" hideToggle="true"> -->
            <mat-expansion-panel expanded="false" hideToggle="true" *ngFor="let orderType of byOrderTypes | hasSales">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{orderType.caption}}
                    </mat-panel-title>
                    <mat-panel-description>
                         {{orderType.sales | currency:'ILS':'symbol':'1.0-0'}}
                        <!-- <mat-icon>account_circle</mat-icon> -->
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <table class="fixedWidth">
                    <tr>
                        <td>שעת פתיחה</td>
                        <td>הזמנה מס'</td>
                        <td>מלצר</td>
                        <td>סכום</td>
                        <td></td>
                    </tr>
                    <tr *ngFor="let order of orderType.orders">
                        <td>{{order.openingTime | date:'H:mm'}}</td>
                        <td>{{order.number | number:'1.0-0'}}</td>
                        <td>{{order.waiter}}</td>
                        <td>{{order.sales | currency:'ILS':'symbol':'1.0-0'}}</td>
                        <td>
                            <mat-icon *ngIf="order.priceReductions.cancellation > 0" style="color: red;">warning</mat-icon>
                            <mat-icon *ngIf="order.priceReductions.discountsAndOTH > 0" style="color: orange;">album</mat-icon>
                            <mat-icon *ngIf="order.priceReductions.employees > 0" style="color: blue;">games</mat-icon>
                            <mat-icon *ngIf="order.priceReductions.promotions > 0" style="color: green;">insert_emoticon</mat-icon>
                        </td>
                    </tr>
                </table>

            </mat-expansion-panel>


        </mat-accordion>

    </div>
</div>
