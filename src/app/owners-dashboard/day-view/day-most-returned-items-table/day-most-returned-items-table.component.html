<div class="flex d-col">
    <div class="title" [translate]="'day.mostReturnedItems'">Most Returned Items</div>
    <mat-accordion>
        <mat-expansion-panel expanded="false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <span [translate]="'day.mostReturnedItems'">Most Returned Items</span>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <table class="table table-sm table-responsive-sm">
                <tr class="header">
                    <td [translate]="'day.department'">Department</td>
                    <td [translate]="'day.item'">Item</td>
                    <td [translate]="'day.prepared'">Prepared</td>
                    <td [translate]="'day.returned'">Returned</td>
                    <td [translate]="'day.operationalReductionsValue'">Operational Reductions Value</td>
                </tr>
                <ng-container *ngFor="let departmentData of data">
                    <tr *ngFor="let dataObj of departmentData.topItems" class="dayReportDataRow">
                        <td>{{departmentData.department}}</td>
                        <td>{{dataObj.itemName}}</td>
                        <td>{{dataObj.itemPrepared | count}}</td>
                        <td>
                            <div>{{dataObj.itemReturned | count}}</div>
                            <div>({{dataObj.itemReturnedPct | pct:'1'}})</div>
                        </td>
                        <td>{{dataObj.itemReturnValue | curr:'0'}}</td>
                    </tr>
                </ng-container>
            </table>
        </mat-expansion-panel>
    </mat-accordion>
</div>
