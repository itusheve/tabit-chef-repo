<div class="flex f-rtl d-col">
    <dx-load-indicator class="as-center" *ngIf="loading" rtlEnabled="true"></dx-load-indicator>
    <div class="flex d-col" *ngIf="!loading">
        <div class="title" i18n="@@mostReturnedItems">Most Returned Items</div>
        <div class="flex d-col body" *ngIf="data">
            <table class="fixedWidth">
                <tr style="font-weight:bold;">
                    <td i18n="@@department">Department</td>
                    <td i18n="@@item">Item</td>
                    <td i18n="@@prepared">Prepared</td>
                    <td i18n="@@returned">Returned</td>
                    <td i18n="@@operationalReductionsValue">Operational Reductions Value</td>
                </tr>
            </table>
            <table class="fixedWidth" *ngFor="let departmentData of data">
                <tr *ngFor="let dataObj of departmentData.topItems">
                    <td>{{departmentData.department}}</td>
                    <td>{{dataObj.itemName}}</td>
                    <td>{{dataObj.itemPrepared | count}}</td>
                    <td>{{dataObj.itemReturned | count}} ({{dataObj.itemReturnedPct | percent:'1.2-2'}})</td>
                    <td>{{dataObj.itemReturnValue | curr:'0'}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
