<div class="flex d-col f-rtl order-view">
  <!-- https://github.com/angular/material2/issues/5269 -->
  <mat-tab-group class="flex d-col" style="height:100%">
    <mat-tab label="Tab 1">
      <ng-template mat-tab-label>
        <mat-icon>filter_none</mat-icon>
      </ng-template>
      <div class="tab slips">
        <div *ngIf="!show" class="flex aj-center" style="width:100%;height:100%;">
          <dx-load-indicator rtlEnabled="true"></dx-load-indicator>
        </div>
        <app-order-slips 
          *ngIf="show"
          [order]="order" 
          [orderOld]="orderOld" 
          [printDataOld]="printDataOld"
          [ORDERSVIEW]="ORDERS_VIEW"
          >
        </app-order-slips>
      </div>
    </mat-tab>
    <mat-tab label="Tab 2">
      <ng-template mat-tab-label>
        <mat-icon>list</mat-icon>
      </ng-template>
      <div class="tab details">
        <div *ngIf="!show" class="flex aj-center" style="width:100%;height:100%;">
          <dx-load-indicator rtlEnabled="true"></dx-load-indicator>
        </div>
        <app-order-details
          *ngIf="show"
          [order]="order" 
          [orderOld]="orderOld"
          [ORDERSVIEW]="ORDERS_VIEW"
         >
        </app-order-details>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
