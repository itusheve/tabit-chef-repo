<div class="ticket-box flex d-col">

    <app-order-single-invoice-data [printData]="invoice" [orderOld]="orderOld"></app-order-single-invoice-data>

    <app-order-invoice-vat [printData]="invoice"></app-order-invoice-vat>


    <hr />

    <!-- PAID IN CASH -->
    <div class="row">
        <div class="col-8">
            <span i18n="slips@@paidInCash">Paid in cash</span>
        </div>

        <!-- 'faceValue' copy from old tpl -->
        <div class="col-3" *ngIf="data.payments[0].faceValue">
            <span>{{(data.payments[0].faceValue/100) | number:'1.2-2'}}</span>
        </div>
    </div>


    <!-- CHANGE -->
    <div class="row" *ngIf="data.payments[0].change.amount">
        <div class="col-8">
            <span i18n="slips@@change">Change</span>
        </div>
        <div class="col-3">
            <span>{{printDataOld.P_CHANGE | number:'1.2-2'}}</span>
        </div>
    </div>


</div>
