<!-- <div dir="rtl"> -->
<div class="container" dir="rtl">
  <div class="row justify-content-center login">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="row justify-content-center logo">
        <div class="col-12"></div>
      </div>
      <div class="row justify-content-center">
        <div class="flex d-col col-12">

            <!-- reactive form + material design: -->
            <form [formGroup]="loginForm" novalidate>
              <div class="flex d-col example-container">
                <mat-form-field style="width:100%">
                  <input matInput type="email" placeholder="מייל" formControlName="email" required>
                  <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                    <!-- <div *ngIf="email.errors.required"> -->
                      
                    <!-- </div> -->
                    <div *ngIf="email.errors.email">
                      מייל לא חוקי
                    </div>
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="סיסמא" [type]="hidePass ? 'password' : 'text'" formControlName="password" required>
                  <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                    <!-- <div *ngIf="password.errors.required"> -->
                      
                    <!-- </div> -->
                  </mat-error>
                </mat-form-field>
              </div>
              <button class="as-center mt10" mat-raised-button color="primary" (click)="login()">כניסה</button>
            </form>

        </div>
      </div>
    </div>
  </div>
</div>
