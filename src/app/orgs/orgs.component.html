<mat-sidenav-container>
    <mat-sidenav-content>
        <div class="flex j-sb a-center toolbar">
            <div class="flex j-start ps15" style="width:15%">
                <button style="height: 70px; width: 70px;"
                        *ngIf="showBackButton"
                        mat-icon-button
                        (click)="onGoBackClicked()">
                    <mat-icon>{{env.tbtLocale==='he-IL' ? 'keyboard_arrow_right' : 'keyboard_arrow_left'}}</mat-icon>
                </button>
            </div>
            <div class="flex d-col aj-center" style="width:70%;">
                <div class="flex a-center" style="color:white">
                    <span>{{title}}</span>
                    <button style="color: #c2c9d4;" mat-icon-button (click)="refresh()">
                        <mat-icon>refresh</mat-icon>
                    </button>
                </div>
            </div>
            <div class="pe15" style="width:15%"></div>
        </div>
        <div class="contentFixed">
            <div class="content">
                <div class="flex d-col orgs">
                    <div *ngIf="orgs && orgs.length>9" class="s-0 flex orgsFilter">
                        <mat-form-field floatLabel="never" class="text-center" style="font-size: 16px;">
                            <input matInput [translate]="'menu.searchRestaurant'"
                                   placeholder="{{'menu.searchRestaurant' | translate }}"
                                   (keyup)='keyUp.next($event.target.value)'>
                        </mat-form-field>
                    </div>
                    <div *ngIf="orgs && orgs.length>9" style="height: 34px;"></div>
                    <div class="">
                        <ul class="list-group list-group-flush" style="padding: 0;">
                            <li class="list-group-item mb-2" *ngIf="exampleOrg.enabled" (click)="exampleOrg.select()"
                                [ngClass]="{'active': exampleOrg.selected}">
                                <span></span><span>{{exampleOrg.name}}</span>
                            </li>
                            <ng-container *ngFor="let org of orgsFiltered">
                                <li class="list-group-item mb-2 p-0" style="height: 62px;" (click)="selectOrg(org)"
                                    [ngClass]="{'active': org===selectedOrg}">
                                        <span><img style="width: 60px; height: 60px; object-fit:contain;"
                                                   src="{{org.smallLogo.url}}"/></span><span class="mx-2"
                                                                                             style="font-size: 20px;">{{org.name}}</span>
                                </li>
                            </ng-container>
                            <li class="list-group-item" *ngIf="orgs?.length===0" class="ph20"
                                [translate]="'menu.noOrgs'">Your user is not authorized to view Restaurants. Please
                                contact support.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
