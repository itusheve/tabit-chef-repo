<mat-sidenav-container (swiperight)="sidenav.close()">

  <mat-sidenav #sidenav mode="over" (swiperight)="sidenav.close()">
    <div class="flex d-col header">
      <button mat-fab disabled style="background-color:white;color: black;font-weight:bold;">{{userInitials}}</button>
      <div class="mt10 mb10">{{user?.firstName}} {{user?.lastName}}</div>
      <div>{{org?.name}}</div>
    </div>
    <div class="flex d-col content">
      <button mat-raised-button (click)="logout()">
        <span i18n="owners-dashboard@@logout">Logout</span>
      </button>
    </div>
    <div class="versions" style="align-self: center; margin-top: auto; justify-self: end; display: flex; flex-direction: column;">
      <div>chef v{{appVersions?.chef}}</div>
      <div>chef-w v{{appVersions?.wrapper}}</div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="flex j-sb a-center toolbar">
      <div class="flex j-start ps15" style="width:20%">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="flex d-col aj-center" style="width:60%;">
        <div class="flex a-center" style="color:white">
          <div i18n="@@mySites">My Restaurants</div>
          <button style="color: #c2c9d4;" mat-icon-button (click)="refresh()">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
      </div>
      <div class="pe15" style="width:20%"> <!-- for design purpose only --> </div>
    </div>
    <div class="contentFixed">
      <div class="content">
        <div class="flex d-col orgs">
          <div *ngIf="orgs && orgs.length>9" class="s-0 flex orgsFilter">
            <mat-form-field>
              <input matInput placeholder="Filter" i18n-placeholder="@@filter" (keyup)='keyUp.next($event.target.value)'>
            </mat-form-field>
          </div>
          <div class="g-1 flex f-wrap j-space-between mt15 orgsCards">
            <mat-card *ngIf="exampleOrg.enabled" (click)="exampleOrg.select()" [ngClass]="{'selected': exampleOrg.selected}">
              <mat-card-content>{{exampleOrg.name}}</mat-card-content>
            </mat-card>
            <mat-card (click)="selectOrg(org)" [ngClass]="{'selected': org===selectedOrg}" *ngFor="let org of orgsFiltered">
              <mat-card-content>{{org.name}}</mat-card-content>
            </mat-card>
            <div *ngIf="orgs?.length===0" class="ph20" i18n="@@noOrgs">Your user is not authorized to any Restaurants. Please contact support.</div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
