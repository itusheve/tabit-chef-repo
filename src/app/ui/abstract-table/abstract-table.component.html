<div class="flex d-col">
    <div class="title">
        <span [translate]="title.translated">{{title.en}}</span>
    </div>
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header [ngClass]="getCssColorClass()">
                <mat-panel-title>
             <!--   {{wasteData.length}}&nbsp;<span [translate]="'day.actionsWorth'">enStrings.summary</span>&nbsp;{{totalValue | curr:'0'}}-->
            </mat-panel-title>
            </mat-expansion-panel-header>
            <table class="table table-sm table-responsive-sm">
                <tr class="header">
                    <td *ngFor = "let column of columns">
                        <div class="flex a-center">
                            <div><span [translate]="'' + column.translated"></span><span><br />({{column.en | translate}})</span></div>
                        <!--    <mat-icon class="sortMatIcon" *ngIf="sortBy==='waiter' && sortDir==='desc'">arrow_drop_down</mat-icon>
                            <mat-icon class="sortMatIcon" *ngIf="sortBy==='waiter' && sortDir==='asc'">arrow_drop_up</mat-icon>-->
                        </div>
                    </td>
                </tr>
                <tr
                        *ngFor="let tuple of data"
                        class="dayReportDataRow"
                >

                    <td *ngFor="let column of columns">
                        {{tuple[column.dataKey]}}
                    </td>

                </tr>
            </table>
        </mat-expansion-panel>
    </mat-accordion>
</div>
