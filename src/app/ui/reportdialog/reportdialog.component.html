<div class="dialog-modal-content-fixed">
  <div class="dialog-content">
    <div class="card-header text-center rounded-0 bg-secondary text-white">
      <span style="font-size: 18px;" [translate]="'' + data.title"></span><br>
    <span style="font-size: 18px;" [translate]="data.isWaiter === false ? 'day.reason' : 'month.server'"></span>:&nbsp;<span  style="font-size: 18px;">{{data.isWaiter === false ? data.reason : data.fullName}}</span><br>
    <span style="font-size: 18px;" [translate]="'month.quantity'"></span>:&nbsp;<span  style="font-size: 18px;">{{data.quantity | number}}</span><br>
     <span  style="font-size: 18px;" [translate]="'month.amount'"></span>:&nbsp;<span style="font-size: 18px;">{{data.amount | curr: '0'}}</span>
    </div>
   <table class="table">

       <tbody style="width: 100%; display: table;">

     <tr class="header">
       <td colspan="5"><span [translate]="data.isWaiter === false?  'day.item': 'day.reason'"></span></td>
       <td colspan="5" (click)="sort('qty')" style="cursor: pointer">
           <div class="flex a-center">
               <span [translate]="'month.quantity'"></span>
               <mat-icon class="sortMatIcon" *ngIf="sortKey==='qty' && sortDir===false">arrow_drop_down</mat-icon>
               <mat-icon class="sortMatIcon" *ngIf="sortKey==='qty' && sortDir===true">arrow_drop_up</mat-icon>
           </div>
       </td>
       <td colspan="5" (click)="sort('amountIncludeVat')"  style="cursor:pointer">
           <div class="flex a-center">
               <span [translate]="'month.amount'"></span>
               <mat-icon class="sortMatIcon" *ngIf="sortKey==='amountIncludeVat' && sortDir===false">arrow_drop_down</mat-icon>
               <mat-icon class="sortMatIcon" *ngIf="sortKey==='amountIncludeVat'&& sortDir===true">arrow_drop_up</mat-icon>
           </div>
       </td>
     </tr>

    <tr *ngFor="let item of items">
         <td colspan="5" style="font-weight: 700">{{ data.isWaiter === false ? item.itemName : item.reasonName}}</td>
         <td colspan="5" style="font-weight: 700">{{item.qty}}</td>
         <td colspan="5" style="font-weight: 700">{{item.amountIncludeVat | curr: '0'}}</td>
     </tr>
       </tbody>
      </table>
    <div class="card-footer p-0 rounded-0">
      <button mat-dialog-close class="btn btn-block btn-secondary rounded-0"><span [translate]="'close'"></span></button>
    </div>
  </div>
</div>
