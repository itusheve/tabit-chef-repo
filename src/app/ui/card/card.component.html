<div class="flex f-rtl d-col card">
  <div class="flex ctitle">
    <div class="flex j-start ctag" style="width:25%">{{cardData?.tag}}</div>
    <div class="flex j-center" style="width:75%">{{cardData?.title || '&nbsp;'}}</div>
    <div class="flex j-end" style="width:25%"></div>
  </div>
  <dx-load-indicator [(visible)]="!cardData || cardData.loading" rtlEnabled="true"></dx-load-indicator>
  <div *ngIf="cardData && !cardData.loading" class="g-1 flex d-col cbody">
    <div class="g-1 flex a-center j-sb cmain">
      <div style="width:25%" class="s-0 flex j-end a-center">          
        <!-- <div class="flex d-col a-center trend up">
          <mat-icon>play_arrow</mat-icon>
          <div class="figure">{{0.074 | percent:'1.1-1'}}</div>
        </div> -->
      </div>
      <div style="width:45%" class="flex aj-center csales">{{cardData.sales | currency:'ILS':'symbol':'1.0-0'}}</div>
      <div style="width:25%" class="s-0 flex a-center">
        <div           
          *ngIf="cardData.trends && cardData.trends.left && cardData.trends.left.status==='ready'"
          class="flex d-col a-center trend" 
          [ngClass]="cardData.trends.left.val > 0 ? 'up' : 'down'"
          >
          <mat-icon>play_arrow</mat-icon>
          <div class="figure">{{cardData.trends.left.val | percent:'1.1-1'}}</div>
        </div>
      </div>
    </div>
    <div class="flex j-sb cfooter">
      <div class="flex a-baseline cperson"><div class="flex a-baseline" *ngIf="cardData && cardData.diners > 0"><i class="icomoon-man"></i>&nbsp;{{cardData?.diners | number:'1.0-0'}}</div></div>
      <div class="flex"></div>
      <div class="flex"><div class="flex" *ngIf="cardData && cardData.diners > 0">PPA&nbsp;{{cardData?.ppa | currency:'ILS':'symbol':'1.2-2'}}</div></div>
    </div>
  </div>
</div>
