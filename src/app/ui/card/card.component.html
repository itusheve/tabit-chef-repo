<div class="flex d-col card">
  <div class="c-0 flex aj-center ctitle">
    {{cardData?.title || '&nbsp;'}}
  </div>
  <dx-load-indicator [(visible)]="!cardData || cardData.loading" rtlEnabled="true"></dx-load-indicator>
  <div *ngIf="cardData && !cardData.loading" class="g-1 flex d-col cbody">
    <div class="g-1 flex j-sb cmain">
      <div class="flex"></div>
      <div class="flex aj-center csales">{{cardData?.sales | currency:'ILS':'symbol':'1.0-0'}}</div>
      <div class="flex"></div>
    </div>
    <div class="c-0 flex j-sb cfooter">
      <div class="flex"><mat-icon>person</mat-icon> {{cardData?.diners | number:'1.0-0'}}</div>
      <div class="flex"></div>
      <div class="flex"><span *ngIf="cardData && cardData.diners > 0">ממוצע לסועד {{cardData?.ppa | currency:'ILS':'symbol':'1.1-1'}}</span></div>
    </div>
  </div>
</div>
