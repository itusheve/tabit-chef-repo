<div class="flex d-col card widget">
  <div class="title">
    {{cardData?.title || '&nbsp;'}}
  </div>
  <dx-load-indicator [(visible)]="!cardData || cardData.loading" rtlEnabled="true"></dx-load-indicator>
  <div *ngIf="cardData && !cardData.loading" class="body">
    <div class="flex j-sb">
      <div class="flex"></div>
      <div class="flex">{{cardData?.sales | currency:'ILS':'symbol':'1.0-0'}}</div>
      <div class="flex"></div>
    </div>
    <div class="flex j-sb">
      <div class="flex">{{cardData?.diners | number:'1.0-0'}} סועדים</div>
      <div class="flex"></div>
      <div class="flex">ממוצע לסועדּ {{cardData?.ppa | currency:'ILS':'symbol':'1.1-1'}}</div>
    </div>
  </div>
</div>
