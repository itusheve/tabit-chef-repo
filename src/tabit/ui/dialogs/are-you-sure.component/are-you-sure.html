<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">{{translations.cancel}}</button>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>{{translations.ok}}</button>
</div>
